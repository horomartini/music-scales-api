version: '3.9'

services:
  db:
    container_name: db
    build:
      context: ./db
      dockerfile: Dockerfile
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    volumes:
      - db-data:/data/db
    networks:
      - main-network

  grpc:
    container_name: grpc
    command: npm run dev
    build:
      context: ./grpc
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      PORT: ${GRPC_PORT}
      MONGO_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@db:${MONGO_PORT}/${MONGO_DATABASE}?authSource=admin
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"
    volumes:
      - ./shared:/usr/shared
    networks:
      - main-network
    develop:
      watch:
        - action: sync
          path: ./grpc/src
          target: /usr/grpc/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./grpc/package.json

volumes:
  shared:
  db-data:

networks:
  main-network:
    driver: bridge 
